<div class="grid">
  <div class="col12">
    <p-card
    styleClass="shadow-3 m-5 text-indigo-800"
    header="Produtos em estoque"
    >
  <p-table
  #productsTable
  [value]="products"
  [rows]="10"
  [paginator]="true"
  [responsive]="true"
  [globalFilterFields]="['name', 'amount']"
  [tableStyle]="{'min-width': '75rem'}"
  [(selection)]="productSelected"
  ></p-table>
  </p-card>
  </div>
</div>
